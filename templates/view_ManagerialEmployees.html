{% extends "view_room.html" %}

{% block head %}
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for Employee ssn...">
      <h1>Managerial Employees</h1>
      <div style="overflow-x:auto; font-size: 18px;">
        <table id="myTable">
        <thead>
          <tr>
            <th scope="col">Employees SSN</th>
            <th scope="col">Full Name</th>
            <th scope="col">Phone #</th>
            <th scope="col">E-mail</th>
            <th scope="col">Gender</th>
            <th scope="col">Salary</th>
            <th scope="col">Position</th>
            <th scope="col">Address</th>
            <th scope="col">Supervisor</th>
          </tr>
        </thead>
        <tbody>
        {% for r in data.rec %}
          <tr>
            {% for l in r %}
            <td>{{ l }}</td>
            {% endfor %} 
          </tr>
        {% endfor %}
        </tbody>
      </table>
      </div>
      {% endblock %}

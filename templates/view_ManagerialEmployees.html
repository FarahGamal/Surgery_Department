{% extends "view_room.html" %}

{% block head %}
<section class="home-section">
  <div class="text">Employees
    <div class="container">
      <form action="http://localhost:5000/view_ManagerialEmployees" method="POST" class="d-flex">
        <input class="form-control me-2" type="text" name="ssn" placeholder="Enter the SSN..." aria-label="Search">
        <button class="btn btn-outline-success" type="submit"><i class="uil uil-search"></i></button>
      </form> 
    </div>
  </div>
  <a href="http://127.0.0.1:5000/add_ManagerialEmployees" class="button">ADD Employee</a>
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for Employee ssn...">

      <div style="overflow-x:auto; font-size: 18px;">
        <table id="myTable">
        <thead>
          <tr>
            <th scope="col">Employees SSN</th>
            <th scope="col">Full Name</th>
            <th scope="col">Position</th>
          </tr>
        </thead>
        <tbody>
        {% for r in data.rec %}
          <tr>
            {% for l in r %}
            <td>{{ l }}</td>
            {% endfor %} 
          </tr>
        {% endfor %}
        </tbody>
      </table>
      </div>
      </section>
      {% endblock %}

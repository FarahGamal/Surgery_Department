{% extends "view_room.html" %}

{% block head %}
<section class="home-section">
  <div class="text">Operation</div>
  <a href="http://127.0.0.1:5000/add_WorksOn" class="button">ADD Operation</a>
  <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for name...">
      <div style="overflow-x:auto; font-size: 18px;">
      <table id="myTable">
        <thead>
          <tr>
            <th scope="col">Medical Stuff</th>
            <th scope="col">Surgery #</th>
          </tr>
        </thead>
        <tbody>
        {% for r in data.rec %}
          <tr>
            {% for l in r %}
            <td>{{ l }}</td>
            {% endfor %} 
          </tr>
        {% endfor %}
        </tbody>
      </table>
      </div>
      </section>
      {% endblock %}

{% extends "view_room.html" %}

{% block head %}

      <h1>Works on</h1>
      <div style="overflow-x:auto; font-size: 18px;">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Medical Stuff</th>
            <th scope="col">Surgery #</th>
          </tr>
        </thead>
        <tbody>
        {% for r in data.rec %}
          <tr>
            {% for l in r %}
            <td>{{ l }}</td>
            {% endfor %} 
          </tr>
        {% endfor %}
        </tbody>
      </table>
      </div>
      {% endblock %}

{% extends "view_room.html" %}
{% block head %}
<section class="home-section">
  <div class="text">Medical Stuff
    <div class="container">
      <form action="http://localhost:5000/ViewMedicalStuff" method="POST" class="d-flex">
        <input class="form-control me-2" type="text" name="ssn" placeholder="Enter the SSN..." aria-label="Search">
        <button class="btn btn-outline-success" type="submit"><i class="uil uil-search"></i></button>
      <form action="http://localhost:5000/doctoroption" method="POST" class="d-flex">
        <input class="form-control me-2" type="text" name="value" placeholder="Enter doctor,nurse,supervisor" aria-label="Search">
        <button class="btn btn-outline-success" type="submit"><i class="uil uil-search"></i></button>
      </form>
      <form action="http://localhost:5000/doctor" method="POST" class="d-flex">
        <input class="form-control me-2" type="text" name="ssn" placeholder="Enter the SSN..." aria-label="Search">
        <button class="btn btn-outline-success" type="submit">DELETE</button>
      </form> 
    </div>
  </div>
  
  <a href="http://127.0.0.1:5000/AddMedicalStuff" class="button">ADD Medical Stuff</a>

      <div style="overflow-x:auto; font-size: 18px;">
        <table id="myTable" >
        <thead>
          <tr>
            <th scope="col">Medical stuff SSN</th>
            <th scope="col">Full Name</th>
            <th scope="col">Position</th>
          </tr>
        </thead>
        <tbody>
        {% for r in data.rec %}
          <tr>
            {% for l in r %}
            <td>{{ l }}</td>
            {% endfor %} 
          </tr>
        {% endfor %}
        </tbody>
      </table>
      </div>
      </section>
      {% endblock %}

{% extends "view_room.html" %}

{% block head %}
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for Surgery#...">
      <h1>Surgeries</h1>
      <div style="overflow-x:auto; font-size: 18px;">
        <table id="myTable">
        <thead>
          <tr>
            <th scope="col">Surgery #</th>
            <th scope="col">Type</th>
            <th scope="col">Start Time</th>
            <th scope="col">End Time </th>
            <th scope="col">Code</th>
            <th scope="col">Room #</th>
            <th scope="col">Patient SSN</th>
          </tr>
        </thead>
        <tbody>
        {% for r in data.rec %}
          <tr>
            {% for l in r %}
            <td>{{ l }}</td>
            {% endfor %} 
          </tr>
        {% endfor %}
        </tbody>
      </table>
      </div>
      {% endblock %}

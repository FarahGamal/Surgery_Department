{% extends "view_room.html" %}

{% block head %}
<section class="home-section">
  <div class="text">Repair</div>
<a href="http://127.0.0.1:5000/addRepair" class="button">ADD Repair</a>

  

  <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for name...">
      <div style="overflow-x:auto; font-size: 18px;">
      <table id="myTable">
        <thead>
          <tr>
            <th scope="col">Full Name</th>
            <th scope="col">Technicians SSN</th>
            <th scope="col">Type</th>
            <th scope="col">Bio-code</th>
          </tr>
        </thead>
        <tbody>
        {% for r in data.rec %}
          <tr>
            {% for l in r %}
            <td>{{ l }}</td>
            {% endfor %} 
          </tr>
        {% endfor %}
        </tbody>
      </table>
      </div>
      </section>
      {% endblock %}

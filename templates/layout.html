        <style>
  
          @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap');
        
        :root{
            --green:#16a085;
            --black:#444;
            --light-color:#777;
            --box-shadow:.5rem .5rem 0 rgba(22, 160, 133, .2);
            --text-shadow:.4rem .4rem 0 rgba(0, 0, 0, .2);
            --border:.2rem solid var(--green);
        }
        
        *{
            font-family: 'Poppins', sans-serif;
            margin:0; padding: 0;
            box-sizing: border-box;
            outline: none; border: none;
            text-transform: capitalize;
            transition: all .2s ease-out;
            text-decoration: none;
        }
        html{
            font-size: 62.5%;
            overflow-x: hidden;
            scroll-padding-top: 7rem;
            scroll-behavior: smooth;
        }
        
        section{
            padding:2rem 9%;
        }
        .btn{
            display: inline-block;
            margin-top: 1rem;
            padding: .5rem;
            padding-left: 1rem;
            border:var(--border);
            border-radius: .5rem;
            box-shadow: var(--box-shadow);
            color:var(--green);
            cursor: pointer;
            font-size: 1.7rem;
            background: #fff;
        }
        
        .btn span{
            padding:.7rem 1rem;
            border-radius: .5rem;
            background: var(--green);
            color:#fff;
            margin-left: .5rem;
        }
        
        .btn:hover{
            background: var(--green);
            color:#fff;
        }
        
        .btn:hover span{
            color: var(--green);
            background:#fff;
            margin-left: 1rem;
        }
        section:nth-child(even){
            background: #f5f5f5;
        }
        
        .header{
            padding:2rem 9%;
            position: fixed;
            top:0; left: 0; right: 0;
            z-index: 1000;
            box-shadow: 0 .5rem 1.5rem rgba(0, 0, 0, .1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff;
        }
        
        .header .logo{
            font-size: 2.5rem;
            color: var(--black);
        }
        
        .header .logo i{
            color: var(--green);
        }
        
        .header .navbar a{
            font-size: 1.7rem;
            color: var(--light-color);
            margin-left: 2rem;
        }
        
        .header .navbar a:hover{
            color: var(--green);
        }
        
        #menu-btn{
            font-size: 2.5rem;
            border-radius: .5rem;
            background: #eee;
            color:var(--green);
            padding: 1rem 1.5rem;
            cursor: pointer;
            display: none;
        }
        .home{
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap:1.5rem;
            padding-top: 10rem;
        }
        
        .home .image{
            flex:1 1 45rem;
        }
        
        .home .image img{
            width: 100%;
        }
        
        .home .content{
            flex:1 1 45rem;
        }
        
        .home .content h3{
            font-size: 4.5rem;
            color:var(--black);
            line-height: 1.8;
            text-shadow: var(--text-shadow);
        }
        
        .home .content p{
            font-size: 1.7rem;
            color:var(--light-color);
            line-height: 1.8;
            padding: 1rem 0;
        }
        
        /* media queries  */
        @media (max-width:991px){
        
        html{
            font-size: 55%;
        }
        section{
            padding:2rem 9%;
        }
        
        section:nth-child(even){
            background: #f5f5f5;
        }
        .header{
            padding: 2rem;
        }
        
        section{
            padding:2rem;
        }
        
        }
        
        @media (max-width:768px){
        
        #menu-btn{
            display: initial;
        }
        
        .header .navbar{
            position: absolute;
            top:115%; right: 2rem;
            border-radius: .5rem;
            box-shadow: var(--box-shadow);
            width: 30rem;
            border: var(--border);
            background: #fff;
            transform: scale(0);
            opacity: 0;
            transform-origin: top right;
            transition: none;
        }
        .header .navbar.active{
            transform: scale(1);
            opacity: 1;
            transition: .2s ease-out;
        }
        .header .navbar a{
            font-size: 2rem;
            display: block;
            margin:2.5rem;
        }
        
        }
        
        @media (max-width:450px){
        
        html{
            font-size: 50%;
        }
        
        }

        .dropdown {

        .dropdown-content a {
          color: black;
          padding: 10px 15px;
          text-decoration: none;

        .dropdown-content a:hover {background-color: #f1f1f1;}

        <script>
          let menu = document.querySelector('#menu-btn');
          let navbar = document.querySelector('.navbar');
        
          menu.onclick = () =>{
              menu.classList.toggle('fa-times');
              navbar.classList.toggle('active');
          }
        
          window.onscroll = () =>{
              menu.classList.remove('fa-times');
              navbar.classList.remove('active');
          }
        </script>

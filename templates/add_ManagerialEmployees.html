{% extends "addRepair.html" %}
{% block head %}
      <h1>Add Managerial Employees</h1>
      <form action="http://localhost:5000/add_ManagerialEmployees" method="POST">
        <div class="mb-3">
          <label style="font-size: 15px;" for="exampleInputEmail1" class="form-label">Employee SSN</label>
          <input style="font-size: 20px;" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="essn" placeholder="Enter the Employee SSN" required>
        </div>
        <div class="mb-3">
          <label style="font-size: 15px;" for="exampleInputPassword1" class="form-label">ID</label>
          <input style="font-size: 20px;" type="text" class="form-control" id="exampleInputPassword1" name="ID" placeholder="Enter the Employee's ID" required>
        </div>
        <div class="mb-3">
          <label style="font-size: 15px;" for="exampleInputPassword1" class="form-label">Full Name</label>
          <input style="font-size: 20px;" type="text" class="form-control" id="exampleInputPassword1" name="fname" placeholder="Enter the Employee's full name" required>
        </div>
        <div class="mb-3">
          <label style="font-size: 15px;" for="exampleInputPassword1" class="form-label">Phone number</label>
          <input style="font-size: 20px;" type="text" class="form-control" id="exampleInputPassword1" name="Phone_number" placeholder="Enter the Employee's Phone #"required>
        </div>
        <div class="mb-3">
          <label style="font-size: 15px;" for="exampleInputPassword1" class="form-label">Gender</label>
          <input style="font-size: 20px;" type="text" class="form-control" id="exampleInputPassword1" name="Gender" placeholder="Enter the Employee's Gender" required>
        </div>
        <div class="mb-3">
          <label style="font-size: 15px;" for="exampleInputPassword1" class="form-label">Salary</label>
          <input style="font-size: 20px;" type="text" class="form-control" id="exampleInputPassword1" name="Salary" placeholder="Enter the Employee's Salary" required>
        </div>
        <div class="mb-3">
          <label style="font-size: 15px;" for="exampleInputPassword1" class="form-label">Position</label>
          <input style="font-size: 20px;" type="text" class="form-control" id="exampleInputPassword1" name="Position" placeholder="Enter 'Receptionist' or 'Assistant'" required  >
        </div>
        <div class="mb-3">
          <label style="font-size: 15px;"  for="exampleInputPassword1" class="form-label">Address</label>
          <input style="font-size: 20px;" type="text" class="form-control" id="exampleInputPassword1" name="Address" placeholder="Enter the Employee's Address" >
        </div>
        <div class="mb-3">
          <label style="font-size: 15px;" for="exampleInputPassword1" class="form-label">Supervisor</label>
          <input style="font-size: 20px;" type="text" class="form-control" id="exampleInputPassword1" name="esssn" placeholder="Enter the Employee's Supervisor">
        </div> 
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>

      {% endblock %}

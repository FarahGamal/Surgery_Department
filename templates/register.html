{% extends 'layout.html' %}

{% block body %}

<div class="login-page">
    <div class="form">
      <div class="login">
        <div class="login-header">
          <h3>REGISTER</h3>
          <p>Please enter your credentials to register.</p>
        </div>
      </div>
      <form action="" method="post" class="login-form">
        <div class="form-group">
            <input type="text" name="name" class="from-control" placeholder="name" required>
        </div>
        <div class="form-group">
            <input type="text" name="username" class="from-control" placeholder="username" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" class="from-control" placeholder="password" required>
        </div>
        <div class="form-group">
            <input type="password" name="confirm" class="from-control" placeholder="confirm password" required>
        </div>
        
        <button class="btn btn-primary" type="submit">submit</button>
        {% if message %}
        <div class="alert alert-success" role="alert">
          {{ message }}
        </div>
      {% endif %}
  
      {% if error %}
        <div class="alert alert-danger" role="alert">
          {{ error }}
          </div>
      {% endif %}
      </form>
    </div>
  </div>

{% endblock %}

{% extends "view_room.html" %}

{% block head %}
      <h1>Medical Stuff</h1>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Medical Stuff SSN</th>
            <th scope="col">ID</th>
            <th scope="col">Full Name</th>
            <th scope="col">Phone # </th>
            <th scope="col">E-mail</th>
            <th scope="col">Gender</th>
            <th scope="col">Salary</th>
            <th scope="col">Position</th>
            <th scope="col">Address</th>
            <th scope="col">Supervisor</th>
          </tr>
        </thead>
        <tbody>
        {% for r in data.rec %}
          <tr>
            {% for l in r %}
            <td>{{ l }}</td>
            {% endfor %} 
          </tr>
        {% endfor %}
        </tbody>
      </table>
      {% endblock %}

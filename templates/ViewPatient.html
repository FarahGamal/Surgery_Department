{% extends "view_room.html" %}

{% block head %}
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for Patient SSN...">
      <h1>Patient</h1>
      <div style="overflow-x:auto; font-size: 18px;">
        <table id="myTable">
        <thead>
          <tr>
            <th scope="col">Patient SSN</th>
            <th scope="col">Full Name</th>
            <th scope="col">Phone # </th>
            <th scope="col">Gender</th>
            <th scope="col">Address</th>
            <th scope="col">Insurance</th>
            <th scope="col">Doctor Name</th>
            <th scope="col">Doctor SSN</th>
            <th scope="col">Room #</th>
          </tr>
        </thead>
        <tbody>
        {% for r in data.rec %}
          <tr>
            {% for l in r %}
            <td>{{ l }}</td>
            {% endfor %} 
          </tr>
        {% endfor %}
        </tbody>
      </table>
      </div>
      {% endblock %}

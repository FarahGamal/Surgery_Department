{% extends "view_room.html" %}

{% block head %}
      <h1>Equipments</h1>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Bio-code</th>
            <th scope="col">Seial #</th>
            <th scope="col">Type</th>
            <th scope="col">Checkup Date</th>
            <th scope="col">Room #</th>
          </tr>
        </thead>
        <tbody>
        {% for r in data.rec %}
          <tr>
            {% for l in r %}
            <td>{{ l }}</td>
            {% endfor %} 
          </tr>
        {% endfor %}
        </tbody>
      </table>
      {% endblock %}

{% extends "view_room.html" %}

{% block head %}
<section class="home-section">
  <div class="text">Complains</div>
    <div style="overflow-x:auto; font-size: 18px;">
      <table id="myTable">
        <thead>
          <tr>
            <th scope="col">Full Name</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Subject</th>
          </tr>
        </thead>
        <tbody>
        {% for r in data.rec %}
          <tr>
            {% for l in r %}
            <td>{{ l }}</td>
            {% endfor %} 
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
    </section>
      {% endblock %}

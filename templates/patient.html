{% extends "view_room.html" %}
{% block head %}
<section class="home-section">
  <div class="text">Patients
    <div class="container">
      <form action="http://localhost:5000/ViewPatient" method="POST" class="d-flex">
        <input class="form-control me-2" type="text" name="ssn" placeholder="Enter the SSN..." aria-label="Search">
        <button class="btn btn-outline-success" type="submit"><i class="uil uil-search"></i></button>
      </form> 
      <form action="http://localhost:5000/patient" method="POST" class="d-flex">
        <input class="form-control me-2" type="text" name="ssn" placeholder="Enter the SSN..." aria-label="Search">
        <button class="btn btn-outline-success" type="submit">DELETE</button>
      </form>
    </div>
  </div>
  <a href="http://127.0.0.1:5000/AddPatient" class="button">ADD Patient</a>


      <div style="overflow-x:auto; font-size: 18px;">
        <table id="myTable" >
        <thead>
          <tr>
            <th scope="col">Patient SSN</th>
            <th scope="col">Full Name</th>
            <th scope="col">Phone # </th>
            <th scope="col">Gender</th>
            <th scope="col">Address</th>
            <th scope="col">Insurance</th>
            <th scope="col">Condition</th>
            <th scope="col">Doctor Name</th>
            <th scope="col">Room #</th>
          </tr>
        </thead>
        <tbody>
        {% for r in data.rec %}
          <tr>
            {% for l in r %}
            <td>{{ l }}</td>
            {% endfor %} 
          </tr>
        {% endfor %}
        </tbody>
      </table>
      </div>
      </section>
      {% endblock %}
